<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="bg-color-botton">
        <button id="changeColorBtn1" onclick="changeBackgroundColor('color1')"></button>
        <button id="changeColorBtn2" onclick="changeBackgroundColor('color2')"></button>
        <button id="changeColorBtn3" onclick="changeBackgroundColor('color3')"></button>
    </div>
    <div class="container">
        
        <h1>To-Do List</h1>
        <div class="todo-container">
            <input type="text" id="todoInput" placeholder="Enter a new task">
            <button onclick="addTodo()">Add</button>
        </div>
        <p id="dateTime"></p> <!-- Date and time will be displayed here -->
        <ul id="todoList"></ul>
    </div>

    <script src="/JS/app.js"></script>
</body>
</html>
